name: CI workflow

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    
    test_deploy:
        strategy:
            matrix:
                os: [ubuntu-18.04]
        runs-on: ${{ matrix.os }}
        steps:
        - uses: actions/checkout@v2
        - name: remove wrong ansible version
          run: sudo apt remove -y ansible
        - name: create vault file
          run: echo ${{secrets.VAULT_PASSWORD}} > vault_passwd
        - name: run install
          run: ./install
